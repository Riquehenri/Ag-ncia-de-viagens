<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Agência de Viagens</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pacotes.html">Pacotes em Promoção</a></li>
        <li><a href="orcamento.html">Orçamento</a></li>
      </ul>
    </nav>
    <div class="container">
      <section class="form-container">
        <h2>Solicitar Orçamento</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="origem">Cidade de Origem</label>
            <input type="text" id="origem" name="origem" required />
          </div>
          <div class="form-group">
            <label for="destino">Cidade de Destino</label>
            <input type="text" id="destino" name="destino" required />
          </div>
          <div class="form-group">
            <label for="numViajantes">Número de Viajantes</label>
            <input
              type="number"
              id="numViajantes"
              name="numViajantes"
              required
            />
          </div>
          <div class="form-group">
            <label for="dataIda">Data de Ida</label>
            <input type="date" id="dataIda" name="dataIda" required />
          </div>
          <div class="form-group">
            <label for="dataVolta">Data de Volta</label>
            <input type="date" id="dataVolta" name="dataVolta" required />
          </div>
          <div class="form-group">
            <label for="observacoes">Observações Gerais</label>
            <textarea id="observacoes" name="observacoes"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </div>
    <footer>
      <div class="social">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://instagram.com">Instagram</a>
      </div>
      <div class="contact">
        <p>Email: contato@agencia.com</p>
        <p>Telefone: (11) 1234-5678</p>
      </div>
    </footer>
  </body>
</html>
